					<li><span
							class="menuitem action"
					><span
							class="icon icon-rename"></span><span>Edit</span></span>
					</li>
					<li><span href="#"
							  class="menuitem action"
					><span
							class="icon icon-share"></span><span>Share</span></span>
					</li>
					<li><span
							class="menuitem action"

							class="icon icon-delete"></span><span>Delete</span></span>
					</li>
				</ul>
			</div>
		</td>
	</tr>
